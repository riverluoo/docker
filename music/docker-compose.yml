version: "3"

services:
  music-manager:
    container_name: music-manager
    image: registry.cn-hangzhou.aliyuncs.com/loo/music-manager:15
    ports:
      - "8089:8089"
    environment:
      - spring.profiles.active=dev
      - spring.datasource.url=jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=passsword
    restart: always

networks:
  default:
    external:
      name: docker-network
      
